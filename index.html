<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="side-hold">
            <form action="" class="search" id="search">
                <input type="text" id="query" placeholder="Search..." />
                <button>
                    <i class="fas fa-search"></i>
                </button>
                <!-- add suggestions with javascript -->
            </form>
           <div class="weather-icon">
            <img src= "" id="icon">
           </div> 
           <div class="temperature">
            <h1 id="temp">0</h1>
            <span class="temp-unit">°C</span>
           </div>
           <div class="date-time">
            <p id="date-time">
                Monday, 12:00
            </p>
           </div>
           <div class="divider"></div>
           <div class="condition-rain">
            <i class="fas fa-cloud"></i>
            <div class="condition" id="condition">condition</div>
            <div class="rain">
                <i class="fas fa-tint"></i>
                <p id="rain">perc - 0</p>
            </div>
           </div>
        </div>
        <div class="location">
         <div class="location-icon">
             <i class="fas fa-map-marker-alt"></i>
         </div>
         <div class="location-text">
             <p id="location">location</p>
         </div>
        </div>
    </div>
    <div class="main">
        <nav>
            <ul class="options">
                <button class="hourly">today</button>
                <button class="week active">week</button>
            </ul>
            <ul class="options units">
                <button class="celsius active">°C</button>
                <button class="fahrenheit">°F</button>
            </ul>
        </nav>
        <div class="cards" id="weather-cards"></div>
        <div class="highlights">
            <h2 class="heading">today's highlights</h2>
            <div class="cards">
                <div class="card2">
                    <h4 class="card-heading">UV Index</h4>
                    <div class="content">
                        <p class="uv-index">0</p>
                        <p class="uv-text">Low</p>
                    </div>
                </div>
                
                <div class="card2">
                    <h4 class="card-heading">Wind Status</h4>
                    <div class="content">
                        <p class="wind-speed">0</p>
                        <p class="uv-text">Low</p>
                    </div>
                </div>
                <div class="card2">
                    <h4 class="card-heading">Sunrise & Sunset</h4>
                    <div class="content">
                        <p class="sun-rise">0</p>
                        <p class="sun-set">Low</p>
                    </div>
                </div>
                <div class="card2">
                    <h4 class="card-heading">Humidity</h4>
                    <div class="content">
                        <p class="humidity">0</p>
                        <p class="humidity-status">Low</p>
                    </div>
                </div>
                <div class="card2">
                    <h4 class="card-heading">Visibility</h4>
                    <div class="content">
                        <p class="visibility">0</p>
                        <p class="visibility-status">Low</p>
                    </div>
                </div>
                <div class="card2">
                    <h4 class="card-heading">Air Quality</h4>
                    <div class="content">
                        <p class="air-quality">0</p>
                        <p class="air-quality-status">Low</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="credits">Crafted by Davit Vachesihvili </p>
    </div>
</div>    



    <script src="script.js"></script>
</body>
</html>
